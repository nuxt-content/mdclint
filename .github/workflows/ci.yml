name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
      - run: npm i -g --force corepack && corepack enable
      - run: pnpm install
      - run: pnpm prepack
      - run: pnpm lint
      - name: Publish
        run: pnpx pkg-pr-new publish --no-template --pnpm
